<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>

  <!-- https://stackoverflow.com/questions/18712338/make-header-and-footer-files-to-be-included-in-multiple-html-pages -->
  <!-- Include header and footer across files -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    // https://stackoverflow.com/questions/1012140/delaying-a-jquery-script-until-everything-else-has-loaded
    // You can have $(document).ready() multiple times in a page. The code gets run in the sequence in which it appears.

    $(document).ready(function () {
      $("#header").load("header.html", function () {

        $.getScript("navbar.js");
      });
      $("#footer").load("footer.html");
    });
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div id="header"></div>




  <br> <br> <br> <br> <br> <br>
  <h1 class="text-center">
    Subscription Manager
  </h1>

  <!-- Note that the content of this id will be dynamically generated in JS in the future. -->
  <div class="d-flex justify-content-center" id="manager-pane">
    <!-- https://getbootstrap.com/docs/5.0/components/card/#horizontal -->
    <div class="row-cols-1" id="manager-cards">

    </div>
  </div>


  <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="sub.js"></script>
  </script>
</body>

</html>
