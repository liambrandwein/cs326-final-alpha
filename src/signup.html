<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WatchAll</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <p id="sign-up">Sign Up</p>
    <div id="email-password">
        <label for="email" id="email-label" class="label-text">Email</label>
        <br>
        <input type="text" id="email" class="text-box">
        <br>
        <label for="password" id="password-label" class="label-text">Password</label>
        <br>
        <input type="text" id="password" class="text-box">
        <br>
        <label for="confirm" id="confirm-label" class="label-text">Confirm</label>
        <br>
        <input type="text" id="confirm" class="text-box">
    </div>
    <input type="button" value="Create" id="create">
    <p id="already">Already have an account?</p>
    <p id="sign-in">Sign In</p>

    
</body>
</html>
