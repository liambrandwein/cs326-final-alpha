<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WatchAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="container">
    <h3 id="sign-up-text" class="row">Sign Up</h3>
    <div id="email-password" class="row">
        <div class="field">
            <label for="email" id="email-label" class="form-label">Email</label>
            <br>
            <input type="email" id="email" class="form-control">
            <br>
        </div>
        <div class="field">
            <label for="password" id="password-label" class="form-label">Password</label>
            <br>
            <input type="password" id="password" class="form-control">
            <br>
        </div>
        <div class="field">
            <label for="confirm" id="confirm-label" class="form-label">Confirm</label>
            <br>
            <input type="password" id="confirm" class="form-control">
            <br>
        </div>
    </div>
    <div>
        <div class="row end-content">
            <input type="button" class="btn btn-primary h-25" value="Create" id="create">
            <div class="end-text col offset-2">
                <p id="already">Already have an account?</p>
                <a id="sign-in" href="http://localhost:8080/signin"class="link-primary">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
